#-------------------
# Mailcow Settings
#-------------------

# Main hostname for this Mailcow instance
MAILCOW_HOSTNAME=smtp.aliasfleet.com

# Default timezone
TZ=UTC

# Allow multiple domains (set in UI after deployment)
ADDITIONAL_SAN=

# Enable SRS for forwarded mail
ENABLE_SRS=1

# Memory limits
PHP_MEMORY_LIMIT=512M

# Disable ACME (Coolify/Traefik will handle SSL)
SKIP_LETS_ENCRYPT=y

# Skip Docker network creation (Coolify handles it)
SKIP_IP_CHECK=y

# Optional: random API key for Mailcow UI
API_KEY=changemeapikey

# ClamAV enabled (antivirus)
SKIP_CLAMD=n

# Rspamd enabled (spam filtering)
SKIP_RSPAMD=n
